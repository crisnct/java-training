<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Input Processor</title>
  <!-- Load Tailwind CSS for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font for a clean, modern look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<!-- Main Container -->
<div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Modern Input Handler</h1>
  <p class="text-center text-gray-500 mb-8">Enter two values and click 'Process' to see the combined result.</p>

  <!-- Input Fields -->
  <div class="space-y-4">
    <div>
      <label for="input1" class="block text-sm font-medium text-gray-700 mb-1">First Input</label>
      <input type="text" id="input1" value="Hello"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm"
             placeholder="Enter first value">
    </div>

    <div>
      <label for="input2" class="block text-sm font-medium text-gray-700 mb-1">Second Input</label>
      <input type="text" id="input2" value="World"
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm"
             placeholder="Enter second value">
    </div>
  </div>

  <!-- Button -->
  <button id="okButton"
          class="mt-6 w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 active:bg-indigo-800 transform hover:scale-[1.01]">
    Process Inputs
  </button>

  <!-- Result Display -->
  <div class="mt-8 p-4 bg-indigo-50 border border-indigo-200 rounded-lg text-center">
    <p class="text-sm font-medium text-indigo-700 mb-1">Result:</p>
    <p id="resultLabel" class="text-xl font-mono text-indigo-900 break-words">
      Ready to process data...
    </p>
  </div>

</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      const input1 = document.getElementById('input1');
      const input2 = document.getElementById('input2');
      const okButton = document.getElementById('okButton');
      const resultLabel = document.getElementById('resultLabel');

      /**
       * Function to process the inputs, equivalent to the Java Applet's action() logic.
       */
      const processInputs = () => {
          const text1 = input1.value || "Empty Input 1";
          const text2 = input2.value || "Empty Input 2";

          // Combine the text
          const result = `Processed: [${text1}] and [${text2}]`;

          // Update the result display
          resultLabel.textContent = result;

          // Log to console (similar to System.out.println in Java)
          console.log("Process button clicked. " + result);
      };

      // Attach the event handler to the button
      okButton.addEventListener('click', processInputs);

      // Optional: Also process on 'Enter' key press in either input field
      input1.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
              processInputs();
              e.preventDefault(); // Prevent default form submission if it were inside a form
          }
      });

      input2.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
              processInputs();
              e.preventDefault();
          }
      });
  });
</script>

</body>
</html>
